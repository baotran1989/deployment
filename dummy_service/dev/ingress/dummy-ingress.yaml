apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: izota-dummy-ingress
  namespace: dev-frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    service.beta.kubernetes.io/do-loadbalancer-name: "load-balancer"
    service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
    nginx.ingress.kubernetes.io/server-snippet: "keepalive_timeout 1s; client_body_timeout 1s;"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600s"
spec:
  ingressClassName: nginx
  rules:
    - host: dev-frontend-izota.mpire.asia
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: izota-dummy-service
                port:
                  number: 80
