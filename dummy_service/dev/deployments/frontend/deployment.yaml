apiVersion: apps/v1
kind: Deployment
metadata:
  name: izota-dummy-deployment
  namespace: dev-frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: izota-dummy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: izota-dummy
    spec:
      restartPolicy: Always
      containers:
        - name: izota-dummy
          image: DOCKER_IMAGE_FRONTEND
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: 150Mi
            limits:
              cpu: "200m"
              memory: 300Mi
          env:
          - name: ExternalAPIMessageA
            valueFrom:
              configMapKeyRef:
                name: izota-dummy-config
                key: ExternalAPIMessageA
          - name: ExternalAPIMessageB
            valueFrom:
              configMapKeyRef:
                name: izota-dummy-config
                key: ExternalAPIMessageB
          - name: ExternalAPIMessageC
            valueFrom:
              configMapKeyRef:
                name: izota-dummy-config
                key: ExternalAPIMessageC
          - name: StartupTime
            valueFrom:
              configMapKeyRef:
                name: izota-dummy-config
                key: StartupTime
          - name: MongoConnectionString
            valueFrom:
              secretKeyRef:
                name: db-secret           # Tên của Secret
                key: MONGODB_URI # Tên khóa trong Secret
          - name: PostgresConnectionString
            valueFrom:
              secretKeyRef:
                name: db-secret           # Tên của Secret
                key: PG_DB_CONNECTION # Tên khóa trong Secret
          - name: MQHost
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: MQ_HOST
          - name: MQUserName
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: MQ_USERNAME
          - name: MQPassword
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: MQ_PASSWORD
          ports:
            - containerPort: 8080
              protocol: TCP
      imagePullSecrets:
        - name: docker-secret

---
apiVersion: v1
kind: Service
metadata:
  name: izota-dummy-service
  namespace: dev-frontend
spec:
  selector:
    app: izota-dummy
  ports:
    - port: 80
      targetPort: 8080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dummy-service-frontend-hpa
  namespace: dev-frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: izota-dummy-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70


